parameters :
  search :
    name : search
    description : To search according searchables fields
    in : query
    required : false
    schema :
      type : string

  order :
    name : order
    description : To order records according given col
    in : query
    required : false
    schema :
      type : string


  desc :
    name : desc
    description : To order records according given col
    in : query
    required : false
    schema :
      type : boolean

  fields :
    name : fields
    description : Specifies which fields will retrieve from model
    in : query
    required : false
    schema :
      type : string

responses :
  200 :
    description : Operación exitosa
    content :
      application/json :
        schema :
          properties :
            title :
              type : string
            content :
              oneOf :
                - type : string
                - type : object
            statusCode :
              type : number
              example : 200

  201 :
    description : Registro creado/actualizado
    content :
      application/json :
        schema :
          properties :
            title :
              type : string
            content :
              type : object
            statusCode :
              type : number
              example : 201
  401 :
    description : No autenticado
    content :
      application/json :
        schema :
          properties :
            title :
              type : string
            content :
              type : string
              example : Token inválido
            statusCode :
              type : number
              example : 401
  403 :
    description : No tienes permiso para esta acción
    content :
      application/json :
        schema :
          properties :
            title :
              type : string
            content :
              type : string
              example : No tienes permiso para Ver Clientes
            statusCode :
              type : number
              example : 403
  422 :
    description : Error de validación
    content :
      application/json :
        schema :
          properties :
            title :
              type : string
            content :
              type : array
              example :
                - Ingrese un nombre válido
                - El monto debe ser mayor a 0

            statusCode :
              type : number
              example : 422
  404 :
    description : Recurso no encontrado
    content :
      application/json :
        schema :
          properties :
            title :
              type : string
            content :
              type : string
              example : Usuario no encontrado
            statusCode :
              type : number
              example : 404
  500 :
    description : Server Error
    content :
      application/json :
        schema :
          properties :
            title :
              type : string
            content :
              type : string
              example : No pudo conectarse al servidor
            statusCode :
              type : number
              example : 500

